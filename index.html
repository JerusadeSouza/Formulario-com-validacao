<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com validação</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Open+Sans&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <section class="mensagem">
            <h1>FICOU COM DÚVIDA?<br>
                NOS MANDE UMA MENSAGEM!</h1>
            <br>
            <p>Caso tenha ficado com qualquer dúvida<br> basta nos mandar uma mensagem e <br> entraremos em contato em menos de 24h.</p>
        </section>

        <div class="formulario">
            <form action="" id="form" name="form">

                <input type="text" id="name" name="name" placeholder="Nome Completo*" class="info">
                <p class="aviso-validacao">Campo obrigatório</p>

                <input type="email" id="email" placeholder="Email*" class="info">
                <p class="aviso-validacao">Campo obrigatório</p>

                <input type="tel" id="telefone" placeholder="Telefone*" class="info">
                <p class="aviso-validacao">Campo obrigatório</p>

                <textarea class="info" id="mensagem" cols="30" rows="10" placeholder="Mensagem*"></textarea>
                <p class="aviso-validacao">Campo obrigatório</p>
                
                <p 
                class="campos-obrigatorios">* Campos obrigatórios</p>
                <br>
                <br>

                <input type="submit" value="Enviar" id="submit" class="enviar">
            </form>
        </div>
    </main>

    <script src="src/index.js"></script>
</body>

</html>
